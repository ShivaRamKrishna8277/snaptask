<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Project</title>
    <link rel="stylesheet" href="allprojects.css">
    <link rel="stylesheet" href="allprojects-res.css">
    <link rel="stylesheet" href="yourprojects.css">
    <link rel="icon" href="images/web-logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6b08050b6d.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div id="navbar">
            <div id="nav-left">
                <h1>Snap Tasks</h1>
            </div>
            <div id="nav-right">
                <ul>
                    <li>
                        <div id="search">
                            <img src="images/Search.png" alt="">
                            <input type="search" placeholder="Search Projects">
                        </div>
                    </li>
                    <li>Dashboard</li>
                    <li><a href="statistics.html">Statistics</a></li>
                </ul>
            </div>
        </div>
        <div id="lower-nav">
            <div id="lnav-left">
                <h4 id="allproj"><a href="allprojects.html">All Projects</a></h4>
                <h4 id="yourproj"><a href="yourprojects.html">Your Projects</a></h4>
            </div>
            <div id="lnav-right">
                <h4 id="post-project"><a href="postproject.html">Post Projects</a></h4>
            </div>
        </div>
        <hr>
    </header>
    <main>
        <div id="all-tables-container">
            <div id="third-nav">
                <div id="page-info">
                    <div id="tnav-left-login">
                        <h2>Page-1 (01-03 of 03)</h2>
                    </div>
                    <div id="tnav-left-signup">
                        <h2>Page-1 (0-0 of 0)</h2>
                    </div>
                </div>
                <div id="tnav-right">
                    <img src="images/Filter.png" alt="">
                    <div class="custom-select">
                        <div class="select-selected">Filter</div>
                        <div class="select-items">
                            <div>All</div>
                            <div>UI / UX Designing</div>
                            <div>Web Development</div>
                            <div>App Development</div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="table-container">
                <div id="your-projects-table-container">
                    <table id="your-projects-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Title</th>
                                <th>Category</th>
                                <th>Reward</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                    </table>
                    <div id="empty-img">
                        <img src="images/Gas Station.png" alt="">
                        <h4>You have not enrolled in any projects</h4>
                    </div>
                </div>
            </div>
            <div id="nxt-page">
                <div class="previous page-nav">
                    <h2><i class="fa-solid fa-chevron-left"></i> <span>Previous</span></h2>
                </div>
                <div class="current page-nav">
                    <h2>1</h2>
                    <h2>2</h2>
                </div>
                <div class="next page-nav">
                    <h2><span>Next</span> <i class="fa-solid fa-chevron-right"></i></h2>
                </div>
            </div>
        </div>
    </main>
</body>
